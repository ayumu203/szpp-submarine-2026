<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潜水艦撃沈ゲーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&family=Chakra+Petch:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container">
        <header class="hero">
            <h1>SUBMARINE WAR</h1>
            <p>5x5海域で潜水艦を追い詰めるターン制バトル</p>
        </header>

        <section class="panel">
            <h2>接続設定</h2>
            <form id="configForm" class="gridForm">
                <label>
                    API Base URL
                    <input id="apiBaseUrl" type="text" value="http://localhost:8081" required>
                </label>
                <label>
                    Player A ID
                    <input id="playerAId" type="text" value="human1" required>
                </label>
                <label>
                    Player B ID
                    <input id="playerBId" type="text" value="cpu" required>
                </label>
                <button type="submit">ゲーム初期化</button>
            </form>
            <p id="configMessage" class="message"></p>
        </section>

        <section class="panel">
            <h2>ゲーム状態</h2>
            <div class="statusGrid">
                <div><span>Game ID</span><strong id="gameId">-</strong></div>
                <div><span>Turn</span><strong id="turn">-</strong></div>
                <div><span>Status</span><strong id="status">-</strong></div>
                <div><span>Current Player</span><strong id="currentPlayer">-</strong></div>
            </div>
            <div class="buttonRow">
                <button id="refreshButton" type="button">状態更新</button>
            </div>
        </section>

        <section class="panel">
            <h2>行動</h2>
            <form id="actionForm" class="gridForm">
                <label>
                    Player ID
                    <input id="actionPlayerId" type="text" value="human1" required>
                </label>
                <label>
                    Action Type
                    <select id="actionType">
                        <option value="attack">attack</option>
                        <option value="move">move</option>
                    </select>
                </label>

                <label class="attackField">
                    Target X (1-5)
                    <input id="targetX" type="number" min="1" max="5" value="3">
                </label>
                <label class="attackField">
                    Target Y (A-E)
                    <select id="targetY">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C" selected>C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </label>

                <label class="moveField hidden">
                    Direction
                    <select id="direction">
                        <option value="north">north</option>
                        <option value="south">south</option>
                        <option value="east">east</option>
                        <option value="west">west</option>
                    </select>
                </label>
                <label class="moveField hidden">
                    Distance
                    <select id="distance">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </label>

                <button type="submit">行動実行</button>
            </form>
            <p id="actionMessage" class="message"></p>
        </section>

        <section class="panel boardPanel">
            <h2>盤面</h2>
            <div id="board" class="board"></div>
        </section>

        <section class="panel">
            <h2>ターンログ</h2>
            <ul id="logList" class="logList"></ul>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
